<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayrok | Risk Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              hayrok: {
                orange: '#FF6B00',
                bright: '#FF8800',
                dark: '#050505',
                panel: '#0F0F0F',
                border: '#1F1F1F'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'progress': 'progress 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              progress: {
                '0%': { width: '0%', opacity: '1' },
                '50%': { width: '100%', opacity: '0.5' },
                '100%': { width: '0%', opacity: '0', left: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        /* Increased opacity for brighter look */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(255, 107, 0, 0.15), transparent 70%),
          radial-gradient(circle at 85% 60%, rgba(255, 60, 0, 0.12), transparent 50%),
          radial-gradient(circle at 15% 80%, rgba(255, 140, 0, 0.08), transparent 50%);
        background-attachment: fixed;
      }
      
      /* Subtle noise overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%;
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      .glass-panel {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-panel-hover {
        transition: all 0.3s ease;
      }
      .glass-panel-hover:hover {
        background: rgba(30, 30, 30, 0.9);
        border-color: rgba(255, 107, 0, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(255, 107, 0, 0.15);
      }

      .gradient-text {
        background: linear-gradient(135deg, #FFFFFF 0%, #FF9E59 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .orange-gradient-text {
         background: linear-gradient(135deg, #FF6B00 0%, #FF9E59 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6B00;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
