<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayrok | Risk Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              hayrok: {
                orange: '#FF5F00',
                bright: '#FF8800',
                dark: '#020617',
                panel: 'rgba(255, 255, 255, 0.8)',
                bg: '#FFFFFF',
                slate: '#F8FAFC',
                border: 'rgba(0, 0, 0, 0.05)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'smoke': 'smoke 20s ease-in-out infinite',
              'smoke-reverse': 'smoke 25s ease-in-out infinite reverse',
              'progress': 'progress 2s ease-in-out infinite',
              'grid-move': 'grid-move 20s linear infinite',
              'rise': 'rise 15s infinite linear',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              smoke: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(10%, 15%) scale(1.1)' },
                '66%': { transform: 'translate(-5%, 10%) scale(0.9)' },
              },
              progress: {
                '0%': { width: '0%', opacity: '1' },
                '50%': { width: '100%', opacity: '0.5' },
                '100%': { width: '0%', opacity: '0', left: '100%' }
              },
              'grid-move': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              },
              rise: {
                '0%': { transform: 'translateY(120vh) translateX(-20px) scale(0.5)', opacity: '0' },
                '20%': { opacity: '0.8' },
                '50%': { transform: 'translateY(60vh) translateX(20px) scale(1)' },
                '100%': { transform: 'translateY(-20vh) translateX(-20px) scale(0.5)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #0F172A;
      }
      
      .bg-grid-white {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .dashboard-shadow {
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.1), 0 30px 60px -30px rgba(0, 0, 0, 0.05);
      }

      .perspective-1000 {
         perspective: 1500px;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F8FAFC; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #FF5F00; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
